{% extends "base.html" %}

{% block title %}Sign Up - Bloginator{% endblock %}

{% block content %}


<div class="container">
	<div class="row">
		<div class="col-lg-6 offset-lg-3">

			<form class="mt-5" action="/articles" method="POST">
				<div class="mb-3">
					<label for="title" class="form-label">Title</label>
					<input name="title" class="form-control" placeholder="Title" required/>
				</div>
				<div class="mb-3">
					<textarea name="body" class="form-control" required rows="20"></textarea>
				</div>
				<input type="submit" value="Save">
			</form>

		</div>
	</div>
</div>

{% endblock %}
